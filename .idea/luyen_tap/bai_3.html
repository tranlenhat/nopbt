<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function laSoNguyenTo(n) {
        if (n < 2) return false;
        for (var i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) return false;
        }
        return true;
    }
    function kiemTraMangSoNguyenTo(arr) {
        for (var i = 0; i < arr.length; i++) {
            if (!laSoNguyenTo(arr[i])) {
                return false;
            }
        }
        return true;
    }
    alert(kiemTraMangSoNguyenTo([11, 3, 2, 7]));
</script>
</body>
</html>
