<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let primeCount = 0;
  let number = 2;
  while (primeCount < 20) {
    let flag = true;
    for (let i = 2; i < number; i++) {
      if (number % i === 0) {
        flag = false;
        break;
      }
    }
    if (flag) {
      document.write(number+ "<br>");
      primeCount++;
    }

    number++;
  }
</script>
</body>
</html>
