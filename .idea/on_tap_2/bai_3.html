<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMaxNumber(n) {
        let str = n + "";
        if (str.length !== 4) {
            return -1;
        }
        let max = -1;
        for (let i = 0; i < 4; i++) {
            let newNumber = "";
            for (let j = 0; j < 4; j++) {
                if (j !== i) {
                    newNumber += str[j];
                }
            }
            let num = parseInt(newNumber);
            if (num > max) {
                max = num;
            }
        }

        return max;
    }

    alert(findMaxNumber(923));
    alert(findMaxNumber(9371));
</script>

</body>
</html>
