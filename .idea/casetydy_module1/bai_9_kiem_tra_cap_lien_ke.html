<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
  function kiemTraMang(arr) {
    for (let i = 0; i < arr.length - 1; i++) {
      if (arr[i] < arr[i + 1]) {
        return "OK";
      }
    }
    return "NO";
  }

  let mang1 = [1, 2, 6, 7, 5, 8]; // ðŸ‘‰ "OK"
  let mang2 = [1, 2, 6, 7, 8, 4]; // ðŸ‘‰ "NO"

  console.log(kiemTraMang(mang1));
  console.log(kiemTraMang(mang2));
</script>

</body>
</html>
