<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    do {
        n = +prompt("Nhap Do dai mang");
    } while (n <= 0 || n > 20 || n % 1 !==0);
    // let array = new Array(n);
    let array = [];
    for (let i = 0; i < n; i++) {
        array[i] = +prompt("Nhap Phan Tu Thu: " + i);
        // array.push(+prompt("Nhap Phan Tu Thu : " + i))
    }
    alert(array);
    let tangDan = true;
    for (let i = 1; i < array.length; i++) {
        if(array[i] <= array[i-1]){
            tangDan = false;
            break;
        }
    }
    if(tangDan){
        alert("OK");
    }else {
        alert("NO");
    }
</script>
</body>
</html>
