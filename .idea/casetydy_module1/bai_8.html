<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function laSoNguyenTo(n) {
        if (n < 2) return false;
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) return false;
        }
        return true;
    }
    function kiemTraMangNguyenTo(mang) {
        for (let i = 0; i < mang.length; i++) {
            if (!laSoNguyenTo(mang[i])) {
                return false;
            }
        }
        return true;
    }
    alert(kiemTraMangNguyenTo([11, 3, 2, 7]));
    alert(kiemTraMangNguyenTo([1, 3, 4, 2, 6]));
</script>
</body>
</html>
