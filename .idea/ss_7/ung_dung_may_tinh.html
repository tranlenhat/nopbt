<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1</title>
</head>
<body>
<h1>Calculator</h1>
<input type="number" id="number1" placeholder="Nhap 1">
<input type="number" id="number2" placeholder="Nhap 2"><br/>
<button onclick="calculate('+')">Addition (+)</button>
<button onclick="calculate('-')">Subtraction (-)</button>
<button onclick="calculate('*')">Multiplication (*)</button>
<button onclick="calculate('/')">Division (/)</button>
<p id="ketQua" style="font-weight: bold; color: red;"></p>
<script>
    function calculate(operator) {
        let num1 = parseFloat(document.getElementById("number1").value);
        let num2 = parseFloat(document.getElementById("number2").value);
        let result;
        if (operator === '+') {
            result = num1 + num2;
        } else if (operator === '-') {
            result = num1 - num2;
        } else if (operator === '*') {
            result = num1 * num2;
        } else if (operator === '/') {
            result = num1 / num2;
        }
        document.getElementById("ketQua").innerText = "Kết quả: " + result;
    }
</script>
</body>
</html>
