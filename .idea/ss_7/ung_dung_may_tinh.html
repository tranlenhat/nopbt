<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Máy Tính Đơn Giản</title>
</head>
<body>
<h1>Máy Tính</h1>
<input type="number" id="number1" placeholder="Nhập số thứ nhất">
<input type="number" id="number2" placeholder="Nhập số thứ hai"><br/><br/>
<button onclick="cong()">Cộng</button>
<button onclick="tru()">Trừ</button>
<button onclick="nhan()">Nhân</button>
<button onclick="chia()">Chia</button>
<p id="ketQua" style="font-weight: bold; color: red;"></p>
<script>
    function cong() {
        let num1 = parseFloat(document.getElementById("number1").value);
        let num2 = parseFloat(document.getElementById("number2").value);
        let result = num1 + num2;
        document.getElementById("ketQua").innerText = "Kết quả: " + result;
    }
    function tru() {
        let num1 = parseFloat(document.getElementById("number1").value);
        let num2 = parseFloat(document.getElementById("number2").value);
        let result = num1 - num2;
        document.getElementById("ketQua").innerText = "Kết quả: " + result;
    }
    function nhan() {
        let num1 = parseFloat(document.getElementById("number1").value);
        let num2 = parseFloat(document.getElementById("number2").value);
        let result = num1 * num2;
        document.getElementById("ketQua").innerText = "Kết quả: " + result;
    }
    function chia() {
        let num1 = parseFloat(document.getElementById("number1").value);
        let num2 = parseFloat(document.getElementById("number2").value);
        if (num2 === 0) {
            document.getElementById("ketQua").innerText = "Không thể chia cho 0!";
            return;
        }
        let result = num1 / num2;
        document.getElementById("ketQua").innerText = "Kết quả: " + result;
    }
</script>
</body>
</html>
