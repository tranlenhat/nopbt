<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi đô la</title>
</head>
<body>
<form action="#" method="get">
    <h1>Đổi Tiền</h1>
    <table>
        <tr>
            <th>Số Lượng</th>
            <th>From Currency</th>
            <th>To Currency</th>
        </tr>
        <tr>
            <td>
                <input type="number" id="tien">
            </td>
            <td>
                <select id="fromCurrency">
                    <option value="vnd">VND</option>
                    <option value="usd">USD</option>
                </select>
            </td>
            <td>
                <select id="toCurrency">
                    <option value="vnd">VND</option>
                    <option value="usd">USD</option>
                </select>
            </td>
            <td>
                <button onclick="doiTien()">Convert</button>
            </td>
        </tr>
    </table>
    <p id="result" ></p>
</form>

<script>
    function doiTien() {
        let amount = parseFloat(document.getElementById("tien").value);
        let from = document.getElementById("fromCurrency").value;
        let to = document.getElementById("toCurrency").value;
        let result = 0;
        if (from === to) {
            result = amount;
        } else if (from === "usd" && to === "vnd") {
            result = amount * 23000;
        } else if (from === "vnd" && to === "usd") {
            result = amount / 23000;
        }
        document.getElementById("result").innerText = "Result: " + result.toFixed(6) + " " + to.toUpperCase();
    }
</script>
</body>
</html>
