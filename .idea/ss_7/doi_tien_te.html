<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<form action="#" method="get">
    <h1>Chuyển Đổi Tiền Tệ</h1>
    <table>
        <tr>
            <th>Số Tiền</th>
            <th>Từ Tiền Tệ</th>
            <th>Sang Tiền Tệ</th>
        </tr>
        <tr>
            <td>
                <input type="number" id="soTien" placeholder="Nhập số tiền">
            </td>
            <td>
                <select id="tuTienTe">
                    <option value="vnd">VND</option>
                    <option value="usd">USD</option>
                </select>
            </td>
            <td>
                <select id="sangTienTe">
                    <option value="vnd">VND</option>
                    <option value="usd">USD</option>
                </select>
            </td>
            <td>
                <button type="button" onclick="chuyenDoi()">Chuyển Đổi</button>
            </td>
        </tr>
    </table>
    <p id="ketQua" style="font-weight: bold; color: green;"></p>
</form>
<script>
    function chuyenDoi() {
        let soTien = parseFloat(document.getElementById("soTien").value);
        let tuTien = document.getElementById("tuTienTe").value;
        let sangTien = document.getElementById("sangTienTe").value;
        let ketQua = 0;

        if (isNaN(soTien)) {
            document.getElementById("ketQua").innerText = "Vui lòng nhập số tiền hợp lệ.";
            return;
        }
        if (tuTien === sangTien) {
            ketQua = soTien;
        } else if (tuTien === "usd" && sangTien === "vnd") {
            ketQua = soTien * 23000;
        } else if (tuTien === "vnd" && sangTien === "usd") {
            ketQua = soTien / 23000;
        }
        let donVi = sangTien === "vnd" ? "VND" : "USD";
        document.getElementById("ketQua").innerText = "Kết quả: " + ketQua.toFixed(2) + " " + donVi;
    }
</script>
</body>
</html>
