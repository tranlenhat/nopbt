<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Chỉ Số BMI</title>
</head>
<body>
<script>
  let weight = parseFloat(+prompt("Nhập cân nặng của bạn"));
  let height = parseFloat(+prompt("Nhập chiều cao của bạn"));
  let tinhBmi = weight / (height);
  if(tinhBmi <18.5){
    alert(`Undereweight ${tinhBmi.toFixed(2)}`)
  }else if(tinhBmi <25.0){
    alert(`Normal ${tinhBmi.toFixed(2)}`);
  }else if(tinhBmi < 30.0){
    alert(`Overweight ${tinhBmi.toFixed(2)}`);
  }else{
    alert(`Obese ${tinhBmi.toFixed(2)}`);
  }
</script>
</body>
</html>
