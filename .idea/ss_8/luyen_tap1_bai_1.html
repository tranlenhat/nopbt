<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra chia hết</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập số a:"));
    let b = parseFloat(prompt("Nhập số b:"));
    if (b === 0) {
        alert("Không thể chia cho 0");
    } else if (a % b === 0) {
        alert(`${a} chia hết cho ${b}`);
    } else {
        alert(`${a} không chia hết cho ${b}`);
    }
</script>
</body>
</html>
