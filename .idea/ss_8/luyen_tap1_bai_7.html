<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soPhut = +prompt("nhap so phut cuoc goi");
    let cuocGoi = 0;
    if (soPhut <= 50){
        cuocGoi = soPhut * 600;
    }else if(soPhut <= 200){
        cuocGoi = soPhut * 400;
    }else{
        cuocGoi = soPhut * 200
    }
    alert(cuocGoi);
</script>
</body>
</html>
