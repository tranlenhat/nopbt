<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch-Case</title>
</head>
<body>
<script>
    let month = +prompt("nhập tháng trong năm");
    switch (month){
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            alert( `tháng ${month} có 31 ngày`);
            break;
        case 2:
            alert(" tháng "+ month+ " có 28/29 ngày");
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            alert(" tháng "+ month+ " có 30 ngày");
            break;
        default:
            alert( month +" Không Phải Tháng Trong Năm");
    }
</script>
</body>
</html>
