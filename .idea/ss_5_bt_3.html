<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<form>
  <h3>Market Research Survey</h3>
  <a>Please take a few moments to complete this satisfaction survey.</a> <br/>
  <label>What is your age range?</label> <br/>
  <select name="age">
    <option>18-24</option>
    <option value="24">25-34</option>
    <option value="34">35-50</option>
    <option value="50">50++</option>
  </select><br/>
  <label>Gender Identity</label><br/>
  <input type="radio" name="male" value="male"> Male <br/>
  <input type="radio" name="male" value="female"> Female <br/>
  <input type="radio" name="male" value="nonbinary"> Nonbinary <br/>
  <input type="radio" name="male" value="other"> Other <br/>
  <label >Which of the following products have your purchased in the last 2 months. Please check all that apply.</label><br/>
  <input type="checkbox" name="product" value="product1"> Product 1 <br/>
  <input type="checkbox" name="product" value="product2"> Product 2 <br/>
  <input type="checkbox" name="product" value="product3"> Product 3 <br/>
  <label>How often would you use our new product?</label><br/>
  <input type="radio" name="often" value="daily"> Daily <br/>
  <input type="radio" name="often" value="weekly"> Weekly <br/>
  <input type="radio" name="often" value="monthly"> Monthly <br/>
</form>
</body>
</html>
