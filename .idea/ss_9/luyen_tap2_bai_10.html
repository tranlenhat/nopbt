<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soDien = parseFloat(prompt("Nhập số điện đã dùng (kWh):"));
    let tien = 0;
    if (soDien <= 0) {
        alert("Số điện phải lớn hơn 0.");
    } else {
        if (soDien <= 50) {
            tien = soDien * 1678;
        } else if (soDien <= 100) {
            tien = soDien*1.678;
        } else if (soDien <= 200) {
            tien = soDien*1.734;
        } else if (soDien <= 300) {
            tien = soDien*2.014;
        } else if (soDien <= 400) {
            tien = soDien*2.834;
        } else {
            tien = soDien*2.927;
        }
        alert("Tiền điện phải trả: " + tien + " VNĐ");
    }
</script>
</body>
</html>
