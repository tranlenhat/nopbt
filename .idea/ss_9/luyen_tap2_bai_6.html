<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("nhap a");
    let b = +prompt("nhap b");
    if (a === 0) {
        if (b === 0) {
            alert("Phuong Trinh Vo So Nghiem");
        } else {
            alert("Phuong Trinh Vo Nghiem");
        }
    } else {
        let x = -b / a;
        alert("Phuong Trinh Co Nghiem La: " + x);
    }
</script>
</body>
</html>
