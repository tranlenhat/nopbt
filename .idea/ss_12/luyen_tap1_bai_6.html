<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = new Array(10);
    let i = 0;
    for (; i < 10; i++) {
        array[i] = +prompt(`Số nguyên thứ ${i + 1} là: `);
    }
    let V = +prompt("Nhập V: ");
    let count = 0;
    for (let j = 0; j < 10; j++) {
        if (V == array[j]) {
            count++;
        }
    }
    if (count == 0) {
        alert("V không có trong mảng");
    } else {
        alert("V có trong mảng");
    }

</script>
</body>
</html>
