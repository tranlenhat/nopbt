<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số >= 10</title>
</head>
<body>
<script>

    let arr = [5, 12, 7, 10, 3, 25, 9, 14, 2, 30];
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= 10) {
            count++;
        }
    }
    alert( count);
</script>
</body>
</html>
