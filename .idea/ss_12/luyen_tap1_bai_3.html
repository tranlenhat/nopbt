<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let arr = [1,2,3,4,5,6];
let max = arr[0];
let tong = 0;
for (let i = 0; i < arr.length; i++) {
  if(arr[i] >max){
    max = arr[i];
  }
  tong += arr[i];
}
let trungBinh = tong/arr.length;
document.write(arr+"<br/>");
document.write(max+"<br/>");
document.write(trungBinh+"<br/>");
</script>
</body>
</html>
