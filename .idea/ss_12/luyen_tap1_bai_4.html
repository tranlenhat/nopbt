<!DOCTYPE html>

<script>
    let n = +prompt("Do dai mang la: ");
    let arr = new Array(n);
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt(`So nguyen thu ${i + 1} la: `);
    }
    alert(arr.reverse());
</script>
