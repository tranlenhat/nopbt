<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let array = new Array(10);
  for (let i = 0; i < 10; i++) {
    array[i] = +prompt(`Nhập số nguyên thứ ${i + 1}:`);
  }
  array.sort((a, b) => b - a);
  alert("Mảng sau khi sắp xếp giảm dần:\n" + array.join(", "));
</script>
</body>
</html>
