<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTraKyTu(mang) {
        let coChu = false;
        let coSo = false;
        for (let i = 0; i < mang.length; i++) {
            var x = mang[i];
            if (typeof x === "number") {
                coSo = true;
            } else if (typeof x === "string") {
                coChu = true;
            }
            if (coChu && coSo) return -1;
        }
        if (coSo) return 1;
        else return 0;
    }

    alert(kiemTraKyTu([1, "a", "b", 4]));
</script>
</body>
</html>
