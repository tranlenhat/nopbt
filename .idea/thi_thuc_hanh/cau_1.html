<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    do {
        n = +prompt("Nhập số phần tử của mảng:");
    } while (n <= 0 || n > 20 || isNaN(n) || n % 1 !== 0);

    let array = new Array(n);
    for (let i = 0; i < array.length; i++) {
        array[i] = +prompt("Nhập phần tử thứ " + (i + 1) + ":");
    }

    alert("Mảng bạn vừa nhập là: " + array.join(", "));

    let tongChan = 0;
    let tongLe = 0;
    for (let i = 0; i < array.length; i++) {
        if (array[i] % 2 === 0) {
            tongChan += array[i];
        } else {
            tongLe += array[i];
        }
    }
    let ketQua = tongChan - tongLe;
    alert("Hiệu giữa tổng số chẵn và tổng số lẻ là: " + ketQua);
</script>
</body>
</html>
