<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkString(str) {
        let inHoa = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J', 'K', 'L', 'M', 'R', 'X', 'Y', 'Z'];
        let count = 0;
        for (let i = 0; i < str.length; i++) {
            let kiTu = str[i];
            for (let j = 0; j < inHoa.length; j++) {
                if (kiTu === inHoa[j]) {
                    count++;
                    break;
                }
            }
        }

        return count;
    }
    alert(checkString("abcdRF"));
</script>
</body>
</html>
