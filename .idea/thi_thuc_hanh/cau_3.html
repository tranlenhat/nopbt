<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function laSoNguyenTo(n) {
        if (n < 2) return false;
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) return false;
        }
        return true;
    }

    function laySoNguyenTo(mang) {
        let ketQua = [];
        for (let i = 0; i < mang.length; i++) {
            if (laSoNguyenTo(mang[i])) {
                ketQua.push(mang[i]);
            }
        }
        return ketQua;
    }

    let mang = [1, 5, 6, 23, 8, 47, 10, 3];
    let ketQua = laySoNguyenTo(mang);

    ketQua.sort(function (a, b) {
        return a - b;
    });

    alert(ketQua);
</script>
</body>
</html>
