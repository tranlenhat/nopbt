<script>
    function timCapTongBangSoTiepTheo(arr) {
        let ketQua = [];

        for (let i = 0; i < arr.length - 2; i++) {
            if (arr[i] + arr[i + 1] === arr[i + 2]) {
                ketQua.push([arr[i], arr[i + 1]]);
            }
        }

        ketQua.sort(function(a, b) {
            return (a[0] + a[1]) - (b[0] + b[1]);
        });

        return ketQua;
    }
    let dauVao = [1,5,6,11,9,20,8,0,8,1];
    console.log(timCapTongBangSoTiepTheo(dauVao));
</script>
