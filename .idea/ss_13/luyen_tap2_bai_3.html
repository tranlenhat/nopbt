<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập số lượng phần tử của mảng ký tự:"));
    let arr = [];
    for (let i = 0; i < n; i++) {
        let char = prompt(`Nhập ký tự thứ ${i + 1}:`);
        arr.push(char);
    }
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= '0' && arr[i] <= '9') {
            count++;
        }
    }
    alert(`Số lượng ký tự là số (0-9) trong mảng là: ${count}`);
</script>
</body>
</html>
