<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let row = 1; row <=5 ; row++) {
        for (let col = 1; col <=10 ; col++) {
            if (row==1||row==5||col==1||col==10){
                document.write("*");
            }else {
                document.write("&ensp;")
            }
        }
        document.write("<br>")

    }
</script>
</body>
</html>
