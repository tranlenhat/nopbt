<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tienGoc = parseFloat(prompt("Nhập số tiền ban đầu (VND):"));
    let soThang = parseInt(prompt("Nhập số tháng gửi:"));
    let laiSuat = parseFloat(prompt("Nhập lãi suất hàng tháng (%):"));
    let lai = laiSuat / 100;
    let tongTien = tienGoc;
    for (let i = 1; i <= soThang; i++) {
        tongTien = tongTien + (tongTien * lai);
    }
    alert(`Tổng số tiền sau ${soThang} tháng là: ${tongTien} VND`);
</script>
</body>
</html>
