<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function dienTich(r) {
        return 3.14 * r * r;
    }
    function chuVi(r) {
        return 2 * 3.14 * r;
    }
    let r = +prompt("Nhap ban kinh:");
    let dt = dienTich(r);
    let cv = chuVi(r);
    alert("Dien tich: " + dt);
    alert("Chu vi: " + cv);
</script>
</body>
</html>
