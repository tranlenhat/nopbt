<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function binhPhuong(so) {
        return so * so;
    }
    let x = +prompt("Nhap mot so bat ky:");
    let ketQua = binhPhuong(x);
    alert("Binh phuong cua " + x + " la: " + ketQua);
</script>
</body>
</html>
