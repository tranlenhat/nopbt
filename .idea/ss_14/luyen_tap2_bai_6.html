<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function checkNumber(num) {
    return num > 0;
  }
  let number = +prompt("Nhập số: ");
  let result = checkNumber(number);
  if (result) {
    alert(`${number} là số dương`)
  } else {
    alert(`${number} không phải số dương`)
  }
</script>
</body>
</html>
