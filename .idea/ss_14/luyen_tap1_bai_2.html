<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Ket Qua</h1>
<p id="ketQua"></p>
<script>
    function doiSo(a) {
        return a + 1;
    }

    let soBanDau = 10;
    let ketQua = doiSo(soBanDau);
    document.getElementById("ketQua").innerHTML = (`Gia Tri Ban Dau ${soBanDau} <br/> Sau Khi Tang: ${ketQua}`);
</script>
</body>
</html>
