<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function timSoNhoNhat(a, b, c) {
    let min = a;
    if (b < min) {
      min = b;
    }
    if (c < min) {
      min = c;
    }
    return min;
  }
  let so1 = +prompt("Nhập số nguyên thứ nhất:");
  let so2 = +prompt("Nhập số nguyên thứ hai:");
  let so3 = +prompt("Nhập số nguyên thứ ba:");
  let ketQua = timSoNhoNhat(so1, so2, so3);
  alert("Số nhỏ nhất là: " + ketQua);
</script>
</body>
</html>
