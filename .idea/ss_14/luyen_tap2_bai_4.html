<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function laSo(kyTu) {
    return kyTu >= '0' && kyTu <= '9';
  }

  let nhap = prompt("Nhap mot ky tu:");
  let ketQua = laSo(nhap);
  alert("La ky tu so: " + ketQua);
</script>
</body>
</html>
